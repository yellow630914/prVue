<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
  <div id='app'>
    <h2>{{ count }}</h2>
    <!--當按下按鈕時觸發add事件-->
    <button v-on:click="add">+</button>
    <!--當按下按鈕時觸發sub事件-->
    <button @click="sub">-</button>
  </div>
  <script src='js/vue.global.js'></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          //count是一個數值物件
          count: 0
        }
      },
      methods: {
        add(){
          //當add被執行時count+1
          this.count++;
        },
        sub(){
          //當sub被執行時count-1
          this.count--;
        }
      },
    }).mount('#app');
  </script>
</body>
</html>
