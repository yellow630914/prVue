<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    .temp{
      background-color: cornflowerblue;
      width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!--正確的依型別傳入-->
    <box :brand="msg1" :livers="msg2"></box>
    <!--傳入object和數字-->
    <box :brand="obj" :livers="number"></box>
  </div>

  <!--box的模板-->
  <template id="box">
    <div class="temp">
      <p>-----------------</p>
      <!--在模板中使用props-->
      <h2>{{brand}}</h2>
      <ul>
        <li v-for="item in livers">
          {{item}}
        </li>
      </ul>
      <p>-----------------</p>
    </div>
  </template>

<script src="js/vue.global.js"></script>
<script>
  
  const Box = {
    //限定brand跟livers傳入時的型別
    props:{
      brand:String,
      livers:Array
    },
    template:'#box'
  };


  const app = Vue.createApp({
    data() {
      return {
        //父子件的資料
        msg1: 'hololive',
        msg2: ['Gura','Peko','Kiryu'],
        number: 123,
        obj: {Gura:"cute"}
      }
    },
    components:{
      "box" : Box
    }
  }).mount('#app');
</script>
</body>

</html>
