<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>
<script src="js/vue.global.js"></script>
<script>
    const HelloVue = {
        data() {
            return {
                msg : 'Hello Vue!' 
            }
        }
    }
    
    const app = Vue.createApp(HelloVue).mount('#app');
</script>
</body>
</html>
