<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>

<body>
	<div id="app">
    <button id="btn1">
      api
    </button>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  //youtube search api for hololive
  const accessKey = "AIzaSyCBOkdgorDUp8KtTktK-os5Rm-k9BkP-g0";
  const apiUrl = "https://www.googleapis.com/youtube/v3/search?";
  let q = "hololive" 
  const url = apiUrl + "part=snippet&eventType=live&maxResults=25&q=" + q + "&type=video&key=" + accessKey;
  //
  var obj;
  var channelsTitle = [];
  $(document).ready( ()=>{
    $.get(url, function(data, status){
        console.log(data,status)
        obj = data;
        for (let index = 0; index < obj.items.length; index++) {
          channelsTitle[index] = obj.items[index]
        }
      });
    $("#btn1").click( ()=>{
      channelsTitle.forEach(element => {
        if(element.snippet.channelTitle.search("hololive") != -1){
          console.log(element.snippet.channelTitle,"https://www.youtube.com/watch?v=" + element.id.videoId);
        }
      });
    })
  })
</script>
<script src="js/vue.global.js"></script>
<script>
	const listApp = {
		data() {
			return {
				
			}
		}
	}
		
	const app = Vue.createApp(listApp).mount('#app');
</script>
</body>
</html>
